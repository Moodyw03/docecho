{% extends "base.html" %}

{% block content %}
<div class="container">
    <header>DocEcho</header>
    <div class="main-content">
        <h1>Welcome to DocEcho</h1>
        {% if current_user.is_authenticated %}
            <p>You are logged in as {{ current_user.email }}</p>
        {% else %}
            <p>Please <a href="{{ url_for('auth.login') }}">login</a> or <a href="{{ url_for('auth.register') }}">register</a> to continue.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
