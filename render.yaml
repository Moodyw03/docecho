services:
  - type: web
    name: docecho
    env: python
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt --no-cache-dir
      flask db upgrade
      mkdir -p /opt/data/static /opt/data/uploads /opt/data/output /opt/data/temp
      cp -r app/static/* /opt/data/static/
      chmod -R 755 /opt/data
    startCommand: |
      python -c "from app import create_app, db; app = create_app(); app.app_context().push(); db.create_all()" && \
      gunicorn wsgi:app --timeout 120 --workers 2 --threads 2
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.12
      - key: FLASK_ENV
        value: production
      - key: RENDER
        value: "true"
      - key: PIP_VERSION
        value: "23.3.1"
    disk:
      name: data
      mountPath: /opt/data
      sizeGB: 1
